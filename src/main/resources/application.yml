spring:
  application:
    name: sprintbootbankapp
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:sprintbootbankapp
    username: testuser
    password: password
    platform: POSTGRESQL
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
